<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      $(function() {
        var canAjax = true;
        var pageNum = 1;
        $('.search__btn').on('click', function() {
          pageNum = 1;
          if(!canAjax) {
            // console.log('通信中');
            return;
          }
          canAjax = false;
          ajax();
          countUp();
          countDown();
        });

        $(document).on('click', '[data-js="page-next"], [data-js="page-prev"]', function(e) {
          e.preventDefault();
        });

        function ajax() {
          var word = $('.search__text__input').val();
          $('ul, .message').empty();
          $('.pager').remove();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: word,
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId,
              // (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
              booksGenreId: '001',
              hits: '20',
              page: pageNum
            }
          }).done(function(data) {
            // この中にデータ取得後の動きを記述していきます。
            console.log(data.hits);
            console.log(data.page);
            console.log(pageNum)
            // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
            // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
            if (data.hits > 0) {
              $.each(data.Items,function(index,item) {
                var list = $(
                  '<li class = "lists__item">' + 
                    '<div class = "lists__item__inner">' + 
                      '<a href = "' + item.Item.itemUrl + '"class = "lists__item__link" target = "_blank">' + 
                        '<img src = "' + item.Item.largeImageUrl + '"class = "lists__item__img" alt = "' + item.Item.title + '">' +
                        '<p class = "lists__item__detail">作品名：' + item.Item.title + '</p>' +
                        '<p class = "lists__item__detail">作者　：' + item.Item.author + '</p>' +
                        '<p class = "lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + 
                      '</a>' +
                    '</div>' + 
                  '</li>');
                $('ul').prepend(list);
              })
            } else {
              var messageNot = $('<p class = "error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
              $('.message').prepend(messageNot);
              return
            }
            $('ul').after('<div class="pager" data-js="pager"></div>')
            var pager = $(
              '<div class="counter">' +
                '<span class="counter-current"></span>/<span class="counter-all"></span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
              '</div>');
            $('.pager').prepend(pager)
            page = $('.counter-current');
            page.html('<p class = "page">' + data.page + '</p>');
            pageCount = $('.counter-all');
            pageCount.html('<p class = "page-count">' + data.pageCount + '</p>');
            if(data.page === 1 && data.page === data.pageCount) {
              // console.log('1ページのみ');
              $('[data-js="page-prev"],[data-js="page-next"]').addClass('disabled')
            }else if(data.page === 1) {
              // console.log('最初');
              $('[data-js="page-prev"]').addClass('disabled')
            }else if(data.page === data.pageCount) {
              // console.log('最後');
              $('[data-js="page-next"]').addClass('disabled')
            // } else {
            }
          }).fail(function (xhr, status, error) {
            // console.log("XMLHttpRequest : " + xhr.status);
            // console.log("textStatus     : " + status);
            // console.log("errorThrown    : " + error.message);
            if (xhr.status === 400) {
              var messageNull = $('<p class = "error-message">検索文字を入力してください。</p>');
              $('.message').prepend(messageNull);
            } else if (xhr.status === 429) {
              var messageExcess = $('<p class = "error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
              $('.message').prepend(messageExcess);
            } else if (xhr.status === 0) {
              var messageNot = $('<p class = "error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>');
              $('.message').prepend(messageNot);
            }
          }).always(function() {
            canAjax = true; // 再びAjaxできるようにする
          });
        }

        function countUp() {
          $(document).on('click', '[data-js="page-next"]', function() {
            // console.log("Up");
            pageNum = plus();
            ajax();
            function plus() {
              pageNum += 1;
              return pageNum;
              //+になった値が上に返る
            }
          });
        }

        function countDown() {
          $(document).on('click', '[data-js="page-prev"]', function() {
            // console.log("Down");
            pageNum = minus();
            ajax();
            function minus() {
              pageNum -= 1;
              return pageNum;
              //+になった値が上に返る
            }
          });
        }
      });
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //   
    </script>
  </body>
</html>
